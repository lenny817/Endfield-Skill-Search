name: Deploy to GitHub Pages

on:
  workflow_dispatch:
  push:
    branches:
      - main

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: pages
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: "20"

      - run: npm ci

      # ★ ここ重要：リポジトリ配下で公開するため baseURL を repo 名に合わせる
      - run: NUXT_APP_BASE_URL=/<YOUR_REPO_NAME>/ npx nuxt build --preset github_pages

      - uses: actions/upload-pages-artifact@v3
        with:
          path: ./.output/public

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - id: deployment
        uses: actions/deploy-pages@v4
